<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>

<body class="page">
  <header class="header">
    <a href="#" class="header__logo"></a>
  </header>

  <main class="content">
    <section class="profile">
      <img class="profile__avatar" src="./images/image.jpg" alt="Фото">
      <div class="profile__info">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <button type="button" aria-label="Open" class="button profile__button-edit"></button>
        <p class="profile__profession">Исследователь океана</p>
      </div>
      <button type="button" aria-label="Add" class="button profile__button-add"></button>
    </section>

    <section class="places">
      <ul class="place">
        <li class="place__item">
          <img src="./images/Karachaevsk.jpg" class="place__image" alt="Храм в горах.Карачаевск">
          <div class="place__content">
            <h2 class="place__title">Карачаевск</h2>
            <button type="button"  class="place__like"></button>
          </div>
        </li>
        <li class="place__item">
          <img src="./images/Elbrus.jpg" class="place__image" alt="Гора Эльбрус на фоне заката :-)">
          <div class="place__content">
            <h2 class="place__title">Гора Эльбрус</h2>
            <button type="button"  class="place__like"></button>
          </div>
        </li>
        <li class="place__item">
          <img src="./images/Dombay.jpg" class="place__image" alt="Домбай. Предположительно ущелье Домбай-Ульген. Но это не точно">
          <div class="place__content">
            <h2 class="place__title">Домбай</h2>
            <button type="button"  class="place__like"></button>
          </div>
        </li>
        <li class="place__item">
          <img src="./images/Elbrus.jpg" class="place__image" alt="Гора Эльбрус">
          <div class="place__content">
            <h2 class="place__title">Гора Эльбрус</h2>
            <button type="button"  class="place__like"></button>
          </div>
        </li>
        <li class="place__item">
          <img src="./images/Dombay.jpg" class="place__image" alt="Домбай. Ущелье. Осень">
          <div class="place__content">
            <h2 class="place__title">Домбай</h2>
            <button type="button"  class="place__like"></button>
          </div>
        </li>
        <li class="place__item">
          <img src="./images/Karachaevsk.jpg" class="place__image" alt="Карачаевск. Былое величие">
          <div class="place__content">
            <h2 class="place__title">Карачаево-Черкессия</h2>
            <button type="button"  class="place__like"></button>
          </div>
        </li>
      </ul>
    </section>
  </main>

  <footer class="footer">
    <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
  </footer>

  <div class="popup">
    <div class="popup__content">
      <button type="button" aria-label="Close" class="popup__close"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__input-container" name="profile">
        <input type="text" name="name" class="popup__input-item" placeholder="name">
        <input type="text" name="profession" class="popup__input-item" placeholder="profession">
        <button class="button popup__save" type="submit">Сохранить</button>
      </form>
    </div>
  </div>
  <script src="./scripts/index.js"></script>
</body>
</html>
