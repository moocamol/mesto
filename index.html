<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>

<body class="page">
  <header class="header">
    <a href="#" class="header__logo"></a>
  </header>

  <main class="content">
    <section class="profile">
      <img class="profile__avatar" src="./images/image.jpg" alt="Фото">
      <div class="profile__info">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <button type="button" aria-label="Open" class="button profile__button-edit"></button>
        <p class="profile__profession">Исследователь океана</p>
      </div>
      <button type="button" aria-label="Add" class="button profile__button-add"></button>
    </section>

    <section class="places">
      <ul class="place">
      </ul>
    </section>
  </main>

  <footer class="footer">
    <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
  </footer>

  <template id="place__template">
    <li class="place__item">
      <button type="button" class="place__remove"></button>
      <img src="#" class="place__image" alt=''>
      <div class="place__content">
        <h2 class="place__title">...</h2>
        <button type="button" class="place__like"></button>
      </div>
    </li>
  </template>

  <!--Попап: Редактировать профиль-->
  <div class="popup" id="popup__profile">
    <div class="popup__content">
      <button type="button" aria-label="Close" class="popup__close"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__input-container" name="profile">
        <input type="text" name="name" class="popup__input-item" placeholder="Имя">
        <input type="text" name="profession" class="popup__input-item" placeholder="Профессия">
        <button class="button popup__save" type="submit">Сохранить</button>
      </form>
    </div>
  </div>

  <!--Попап: Добавить новую карточку -->
  <div class="popup" id="popup__new-place">
    <div class="popup__content">
      <button type="button" aria-label="Close" class="popup__close"></button>
      <h2 class="popup__title">Новое место</h2>
      <form class="popup__input-container" name="place">
        <input type="text" name="place-name" class="popup__input-item" placeholder="Название">
        <input type="url" name="url" class="popup__input-item" placeholder="Ссылка на картинку">
        <button class="button popup__save" type="submit">Создать</button>
      </form>
    </div>
  </div>

  <!--Попап: Смотреть картинку -->
  <div class="popup" id="popup__big-img">
    <div class="popup__img">
      <figure class="popup__figure">
        <img class="popup__figure-img" src="#" alt="#">
        <figcaption class="popup__figcaption">...</figcaption>
      </figure>
      <button type="button" aria-label="Close" class="popup__close"></button>
    </div>
  </div>
  <script src="./scripts/index.js"></script>
</body>

</html>
